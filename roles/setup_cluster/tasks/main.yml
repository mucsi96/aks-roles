- name: Create resource group
  delegate_to: localhost
  azure_rm_resourcegroup:
    name: "{{ azure_resource_group }}"
    location: "{{ azure_location }}"
- name: Create a virtual network
  delegate_to: localhost
  azure_rm_virtualnetwork:
    resource_group: "{{ azure_resource_group }}"
    name: "{{ azure_resource_group }}"
    address_prefixes_cidr: 10.0.0.0/12
- name: Create subnet
  delegate_to: localhost
  azure_rm_subnet:
    resource_group: "{{ azure_resource_group }}"
    virtual_network_name: "{{ azure_resource_group }}"
    name: "{{ azure_resource_group }}"
    address_prefixes_cidr: 10.1.0.0/16
  register: subnet
- debug:
    msg: "Subnet id: {{ subnet.state.id }}"
- name: Create Kubernetes cluster
  delegate_to: localhost
  azure_rm_aks:
    name: "{{ azure_resource_group }}"
    resource_group: "{{ azure_resource_group }}"
    dns_prefix: "{{ azure_resource_group }}"
    kubernetes_version: "{{ k8s_version }}"
    enable_rbac: true
    agent_pool_profiles:
      - name: default
        count: 1
        mode: System
        os_disk_size_gb: "{{ azure_vm_disk_size_gb }}"
        vm_size: "{{ azure_vm_size }}"
        vnet_subnet_id: "{{ subnet.state.id }}"
    network_profile:
      network_plugin: azure
    # state: absent