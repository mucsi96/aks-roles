apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: "{{ k8s_namespace }}"
  namespace: "{{ k8s_namespace }}"
rules:
  - apiGroups:
      - ""
    resources: 
      - namespaces
      - configmaps
      - secrets
      - services
      - persistentvolumeclaims
    verbs:
      - get
      - create
      - patch
  - apiGroups:
      - apps
    resources: 
      - deployments
    verbs:
      - get
      - create
      - patch
  - apiGroups:
      - traefik.containo.us
    resources: 
      - ingressroutes
      - middlewares
    verbs:
      - get
      - create
      - patch
  - apiGroups:
      - monitoring.coreos.com
    resources: 
      - podmonitors
      - servicemonitors
    verbs:
      - get
      - create
      - patch
  - apiGroups:
      - batch
    resources: 
      - cronjobs
    verbs:
      - get
      - create
      - patch